<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operation Scheduler - Login</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Operation Scheduler</h1>
    <p class="subtitle">Hospital Management - Secure Access</p>
  </header>

  <main class="container auth-container">
    <section class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-row">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="email@example.com" required />
        </div>
        <div class="form-row">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" required />
        </div>
        <div class="form-row">
          <button type="submit" class="btn primary">Login</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-row">
          <label for="regName">Full Name</label>
          <input id="regName" type="text" placeholder="Jane Doe" required />
        </div>
        <div class="form-row">
          <label for="regEmail">Email</label>
          <input id="regEmail" type="email" placeholder="email@example.com" required />
        </div>
        <div class="form-row">
          <label for="regPassword">Password</label>
          <input id="regPassword" type="password" placeholder="Create a password" required />
        </div>
        <div class="form-row">
          <label for="regRole">Role</label>
          <select id="regRole" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-row">
          <button type="submit" class="btn">Create account</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="app-footer">&copy; <span id="year"></span> Operation Scheduler</footer>
  <script type="module" src="assets/js/log-hooks.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
